<div class="wrapper">
    <div class="info">
        <div class="wrap-img">
            <img class="img" src="{{room?.photoUrl}}">
        </div>
        <div class="price">
            <h2 class="title">Назва: {{room?.name}}</h2>
            <p class="subtitle">Цiна за годину: {{room?.price}}</p>
            <p class="subtitle">Адреса: {{room?.address}}</p>
        </div>
    </div>
    <h2 class="title">Запис на сьогоднi</h2>
    <div class="notes">
        <div class="note" *ngFor="let i of notes" (click)="clickNote(i)">
            <span class="button green" [ngClass]="{'red': i.rent, 'selected': i.id === clickedNote?.id}">{{i.start}} -
                {{i.end}}</span>
        </div>
    </div>
    <form class="form" [formGroup]="noteForm" *ngIf="clickedNote && !user">
        <input type="text" class="input" formControlName="name" placeholder="Ім'я">
        <input type="text" class="input" formControlName="phoneNumber" placeholder="+380000000000">
    </form>
    <div class="pay" *ngIf="(noteForm.value.name && noteForm.value.phoneNumber) || (clickedNote && user)">
        <span class="button black" (click)="createNote()">Створити</span>
    </div>
</div>
